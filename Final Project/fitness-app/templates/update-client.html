{% extends "base.html" %}
{% block body %}
<h2>Update Client</h2>
<form method="POST" action="{{ url_for('update_client', id=user.userID) }}">
    <div class="form-row">
        <div class="form-group col-md-6 mb-3">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
        </div>
        <div class="form-group col-md-6 mb-3">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4 mb-3">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" name="age" value="{{ user.age }}">
        </div>
        <div class="form-group col-md-4 mb-3">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" name="gender">
                <option value="Male" {% if user.gender == 'Male' %} selected {% endif %}>Male</option>
                <option value="Female" {% if user.gender == 'Female' %} selected {% endif %}>Female</option>
            </select>
        </div>
        <div class="form-group col-md-4 mb-3">
            <label for="height">Height (cm)</label>
            <input type="number" class="form-control" id="height" name="height" value="{{ user.height }}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6 mb-3">
            <label for="weight">Weight (kg)</label>
            <input type="number" class="form-control" id="weight" name="weight" value="{{ user.weight }}">
        </div>
        <div class="form-group col-md-6 mb-3">
            <label for="progressGoal">Progress Goal</label>
            <input type="text" class="form-control" id="progressGoal" name="progressGoal" value="{{ user.progressGoal }}">
        </div>
    </div>
    <button type="submit" class="new-client-btn btn btn-primary">Update</button>
</form>
{% endblock %}
